<div class="sticky-top">
    <div class="content-section">
        <div class="list-group">
            <a routerLink="" (click)="sendSelectedCategory()"
                class="list-group-item list-group-item-action"
                [class.active]="!category">
                All Categories
            </a>
            <a *ngFor="let c of categories$ | async" [routerLink]="['/']"
                [queryParams]="{ category: c.key }" (click)="sendSelectedCategory(c.key)"
                class="list-group-item list-group-item-action"
                [class.active]="category === c.key">
                {{ c.payload.val().name }}
            </a>
        </div>
    </div>
</div>
